<button
  [type]="type"
  (click)="onClick($event)"
  [ngClass]="[
    variant === 'primary' ? 'bg-[var(--primaryColor)] text-white' : '',
    variant === 'secondary'
      ? 'bg-[var(--lightPrimaryColor)] text-[var(--primaryColor)]'
      : '',
    disabled ? 'opacity-60 !cursor-not-allowed' : ''
  ]"
  class="w-full py-3 px-4 rounded-xl cursor-pointer transition-colors duration-300"
  [disabled]="disabled"
>
  <p class="capitalize font-medium text-sm">{{ title }}</p>
</button>
