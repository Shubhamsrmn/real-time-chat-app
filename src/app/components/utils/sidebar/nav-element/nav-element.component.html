    class="h-full hover:bg-[rgba(256,256,256,0.2)] w-0 transition-all duration-300 group-hover:w-full absolute top-0 left-0 ease-out"
  ></div>
  <div
    class="h-full group-hover:bg-white w-0 transition-width duration-300 group-hover:w-1 absolute top-0 left-0 delay-200 ease-in-out"

</div>
