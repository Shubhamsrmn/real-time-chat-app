<app-auth-layout>
  <form class="space-y-6 px-12 py-8">
    <div class="flex flex-col items-start gap-3">
      <label for="loginEmail" class="font-medium text-sm">Email Address</label>
      <input
        id="loginEmail"
        type="email"
        placeholder="Enter Your Email"
        class="w-full p-2 border border-gray-300 focus:ring-4 focus:ring-[#5cb6a3] outline-none rounded-sm"
      />
    </div>
    <div class="flex flex-col items-start gap-3">
      <label for="loginPassword" class="font-medium text-sm">Password</label>
      <input
        id="loginPassword"
        type="password"
        placeholder="Enter Your Password"
        class="w-full p-2 border border-gray-300 focus:ring-4 focus:ring-[#5cb6a3] outline-none rounded-sm"
      />
    </div>
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-1">
        <input type="checkbox" name="" id="" />
        <p class="text-xs">Remember Me</p>
      </div>
      <div>
        <a
          [routerLink]="['/forgot-password-page']"
          class="text-gray-500 text-sm"
          >Forgot Password?</a
        >
      </div>
    </div>
    <div class="w-60 mx-auto mt-12">
      <app-button title="Login" variant="primary" class="w-full"></app-button>
    </div>
  </form>
</app-auth-layout>
